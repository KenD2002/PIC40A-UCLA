<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title> Login </title>
        <script src="logim.js" defer></script>
    </head>
  
    <body>
        <header>
            <h1 id="header">Welcome! Ready to check out my webpage?</h1>
        </header>

        <main>
            <section>
                <h2>Enter a username.</h2>
                <p>So that you can make your own posts and purchases, select a username and password.</p>
                    <fieldset>
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username">
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password">
                        <button value="Login" id="submit_button">Login</button>
                    </fieldset>
            </section>

        </main>

  
    <footer>
